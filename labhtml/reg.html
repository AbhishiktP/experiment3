<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        h1   {text-align: center;color: rgb(0, 0, 0);}
    </style>
</head>
<body>
    <h1>
        Submit Your Resume
    </h1>
    <fieldset><legend>Personal Details</legend>
        <form action="reg.html">
            <label for="css">First Name:</label>
            <input type="text" id="uname" name="fname" placeholder="Enter your First Name">
            <br>
            <label for="css">Middle Name:</label>
            <input type="text" id="mname" name="mname" placeholder="Enter your middle Name">
            <br>
            <label for="css">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last Name">
            <br>
            <label for="css">Date of Birth:</label>
            <input type="date" id="bday" name="bday">
            <br>
            <label for="css">Age in Years:</label>
            <input type="number" id="age" name="age">
            <br>
            <input type="radio" id="css" name="rad" value="Male">
            <label for="css">Male</label>
            <input type="radio" id="css" name="rad" value="Female">
            <label for="css">Female</label> 
        </form>
    </fieldset>

    <progress value = "20" max = "100">
</body>
</html>
